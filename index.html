<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Jacóia">
    <title>Card Preço</title>
    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    
</head>
<body>
    <img src="./src/imagem/pattern-background-desktop.svg" alt="imagem de fndo" class="img-fundo">
    <main class="card">
        <img src="./src/imagem/illustration-hero.svg" alt="ilustraçao-hero" class="img-card">
        <section class="informacoes">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="info-plano">
            <img src="./src/imagem/icon-music.svg" alt="icone da musica" class="img-icon">
            <div class="plan-anual">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
            </div>
            <a href="#" class="botao-change">Change</a>
        </section>
        <section class="botao">
            <button class="processo">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </section> 
    </main>
</body>
</html>
